<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/script_customerSide.js"></script>
    <script src="js/script_companySide.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h3>barMates</h3>
        <p>v0.5</p>
      </div>

      <div class="row" id="selection">
        <div class="offset-md-4 col-md-4">
          <h4>Which are you?</h4>
          <button id="customer" class="btn btn-info" type="button" name="button">Customer</button>
          <button id="company" class="btn btn-info" type="button" name="button">Bartender</button>
        </div>
      </div>

      <div class="row" id="customerUi">
        <form id="form1" action="index.html" method="post">
          <div class = "col-lg-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="beers" value="2.00" data-value2="PBR">
              <label class ="form-check-label" for="PBR">PBR</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="beers" value="2.00" data-value2="Tecate">
              <label class ="form-check-label" for="Tecate">Tecate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="beers" value="4.00" data-value2="Rogue">
              <label class ="form-check-label" for="Rogue">Rogue</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="beers" value="4.00" data-value2="Portland-cider-company">
              <label class ="form-check-label" for="Portland-cider-company">Cider</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="beers" value="2.00" data-value2="Coors">
              <label class ="form-check-label" for="Coors">Coors</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="beers" value="2.00" data-value2="Rolling-rock">
              <label class ="form-check-label" for="Rolling-rock">Rolling Rock</label>
            </div>
          </div>
          <div class="col-lg-4">
            <label for="customer-information">Please enter your name, number, and date of birth below</label>
            <input type="text" id="first-name" placeholder="John">
            <input type="text" id="last-name" placeholder="Johnson">
            <input type="text" id="phone-number" placeholder="234-456-7890">
            <input class ="form-control" id="date-of-birth" type="date">
          </div>
          <button type="submit" class ="btn btn-dark" name="button">Submit Order</button>
        </form>
      </div>

      <div class="row" id="companySide">
        <div class="row">
          <div class="col-6" id="outstandingTickets">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Here are the outstanding tickets:</h4>
                <ol class="card-text" id="ticketList"></ol>
              </div>
            </div>
          </div>

          <div class="col-6" id="completedTickets">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Your order is ready!  Please come to the bar!</h4>
                <ol class="card-text" id="readyList"></ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
